bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" ""
bind "MOUSE5" ""
bind "MWHEELUP" "inv_prev"
bind "MWHEELDOWN" "inv_next"
bind "Q" "swap"
bind "E" "medic"
bind "R" "+reload"
bind "1" "pri"
bind "2" "sec"
bind "3" "mel"
bind "4" "con"
bind "5" "des"
bind "T" "ui"
bind "F" "+inspect"
bind "G" "+taunt"
bind "ALT" "+chatbind_toggle"

alias "pri_sec" "pri_sho; alias swap sec_pri; alias pri pri_sho; alias sec sec_pri; alias mel mel_pri; alias con pda_pri_sec; alias des pda2_pri_sec; alias inv_prev mel_pri; alias inv_next sec_pri"
alias "pri_mel" "pri_sho; alias swap mel_pri; alias pri pri_sho; alias sec sec_pri; alias mel mel_pri; alias con pda_pri_mel; alias des pda2_pri_mel; alias inv_prev mel_pri; alias inv_next sec_pri"
alias "sec_pri" "sec_pis; alias swap pri_sec; alias pri pri_sec; alias sec sec_pis; alias mel mel_sec; alias con pda_sec_pri; alias des pda2_sec_pri; alias inv_prev pri_sec; alias inv_next mel_sec"
alias "sec_mel" "sec_pis; alias swap mel_sec; alias pri pri_sec; alias sec sec_pis; alias mel mel_sec; alias con pda_sec_mel; alias des pda2_sec_mel; alias inv_prev pri_sec; alias inv_next mel_sec"
alias "mel_pri" "mel_wre; alias swap pri_mel; alias pri pri_mel; alias sec sec_mel; alias mel mel_wre; alias con pda_mel_pri; alias des pda2_mel_pri; alias inv_prev sec_mel; alias inv_next pri_mel"
alias "mel_sec" "mel_wre; alias swap sec_mel; alias pri pri_mel; alias sec sec_mel; alias mel mel_wre; alias con pda_mel_sec; alias des pda2_mel_sec; alias inv_prev sec_mel; alias inv_next pri_mel"
alias "pda_pri_sec" "pda_con; alias swap pri_sec"
alias "pda_pri_mel" "pda_con; alias swap pri_mel"
alias "pda_sec_pri" "pda_con; alias swap sec_pri"
alias "pda_sec_mel" "pda_con; alias swap sec_mel"
alias "pda_mel_pri" "pda_con; alias swap mel_pri"
alias "pda_mel_sec" "pda_con; alias swap mel_sec"
alias "pda2_pri_sec" "pda_des; alias swap pri_sec"
alias "pda2_pri_mel" "pda_des; alias swap pri_mel"
alias "pda2_sec_pri" "pda_des; alias swap sec_pri"
alias "pda2_sec_mel" "pda_des; alias swap sec_mel"
alias "pda2_mel_pri" "pda_des; alias swap mel_pri"
alias "pda2_mel_sec" "pda_des; alias swap mel_sec"

alias "pri_sho" "slot1; t_ui_on; alias toggleweapon_current shotgun_toggle; v_shotgun"
alias "sec_pis" "slot2; t_ui_on; alias toggleweapon_current pistol_toggle; v_pistol"
alias "mel_wre" "slot3; t_ui_on; alias toggleweapon_current sound_block; v_weapon_on"
alias "pda_con" "slot4; t_ui_off; alias toggleweapon_current sound_block; v_weapon_on"
alias "pda_des" "slot5; t_ui_off; alias toggleweapon_current sound_block; v_weapon_on"

alias "v_shotgun" "v_weapon_on"
alias "shotgun_toggle" "shotgun_toggle_off"
alias "shotgun_toggle_off" "alias v_shotgun v_weapon_off; alias shotgun_toggle shotgun_toggle_on; v_shotgun"
alias "shotgun_toggle_on" "alias v_shotgun v_weapon_on; alias shotgun_toggle shotgun_toggle_off; v_shotgun"

alias "v_pistol" "v_weapon_on"
alias "pistol_toggle" "pistol_toggle_off"
alias "pistol_toggle_off" "alias v_pistol v_weapon_off; alias pistol_toggle pistol_toggle_on; v_pistol"
alias "pistol_toggle_on" "alias v_pistol v_weapon_on; alias pistol_toggle pistol_toggle_off; v_pistol"

alias "v_weapon_off" "r_drawviewmodel 0"
alias "v_weapon_on" "r_drawviewmodel 1"

alias "+chatbind_toggle" "bind z z_chatbindmenu_check; bind x x_chatbindmenu_check; bind c c_chatbindmenu_check"
alias "-chatbind_toggle" "bind z voice_menu_check_1; bind x voice_menu_check_2; bind c voice_menu_check_3"

alias "t_ui_on" "bind t ui"
alias "t_ui_off" "bind t sound_block"

alias "z_chatbindmenu_check" "z_chatbindmenu"
alias "x_chatbindmenu_check" "x_chatbindmenu"
alias "c_chatbindmenu_check" "c_chatbindmenu"
alias "z_chatbindmenu" "ui_block; alias z_chatbindmenu_check chatbinds_close; alias x_chatbindmenu_check sound_block; alias c_chatbindmenu_check sound_block; exec ui\chatbinds\binds.cfg"
alias "x_chatbindmenu" "ui_block; alias z_chatbindmenu_check sound_block; alias x_chatbindmenu_check chatbinds_close; alias c_chatbindmenu_check sound_block; exec ui\chatbinds\binds_2.cfg"
alias "c_chatbindmenu" "sound_block"

alias "pda_check" "con"
alias "pda2_check" "des"

pri_sec

r_drawviewmodel 1
viewmodel_fov 70
ui_check

cl_interp 0.0152
cl_interp_ratio 1